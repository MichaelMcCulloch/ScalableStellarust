---
- name: "Initial Setup"
  hosts: all
  become: true
  tasks:
    - name: "Append host:~/.ssh/id_rsa.pub to box:~/.ssh/authorized_keys"
      ansible.posix.authorized_key:
        user: root
        state: present
        key: "{{ lookup('file', '/home/michael/.ssh/id_rsa.pub') }}"

    - name: Disable Swap
      block:
        - name: Turn Off Swap
          shell: swapoff -a

        - name: Remove Swap from /etc/fstab
          shell: sed -i '/ swap / s/^/#/' /etc/fstab
