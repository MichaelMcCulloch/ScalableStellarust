- name: Start registry service
  docker_swarm_service:
    name: registry
    image: registry:2
    publish:
      - { published_port: 5000, target_port: 5000 }
  tags:
    - registry
    - docker

- name: "Load lib images from archive"
  docker_image:
    name: "{{item.name}}"
    tag: "{{item.tag}}"
    repository: "127.0.0.1:5000/{{item.name}}"
    load_path: "/tmp/{{item.path}}.tar.xz"
    state: present
    source: load
    push: yes
  with_items: "{{docker_images}}"
  tags:
    - registry
    - docker

- name: "Load stellarust images from archive"
  docker_image:
    name: "{{item.name}}"
    tag: "{{item.tag}}"
    repository: "127.0.0.1:5000/{{item.name}}"
    load_path: "/tmp/{{item.path}}.tar.xz"
    state: present
    source: load
    push: yes
  with_items: "{{stellarust_docker_images}}"
  tags:
    - registry
    - docker
