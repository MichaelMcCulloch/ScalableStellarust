---
- name: Install docker files
  copy:
    src: "{{item.file}}"
    dest: "{{item.path}}"
    backup: no
  register: docker_files
  with_items: "{{config_files.docker}}"

- name: Restart Docker & Daemon
  when: docker_files.changed
  systemd:
    state: restarted
    name: docker
    daemon_reload: yes
    force: yes
    enabled: yes

- name: Enable Kubelet
  systemd:
    name: kubelet
    enabled: yes

- name: Enable Container Runtime
  systemd:
    state: started
    name: crio
    enabled: yes
