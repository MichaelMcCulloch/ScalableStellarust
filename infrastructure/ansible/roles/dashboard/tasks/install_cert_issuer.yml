---
- name: Copy and apply cluster_issuer.yml
  block:
    - name: Copy cluster_issuer.yml
      copy:
        src: cluster_issuer.yml
        dest: $HOME/
        backup: no

    - name: create cluster_issuer.yml
      shell: kubectl apply -f $HOME/cluster_issuer.yml

- name: Get a certificate
  block:
    - name: Copy certificate.yml
      template:
        src: certificate.yml.j2
        dest: $HOME/certificate.yml
        backup: no

    - name: Apply certificate.yml
      shell: kubectl apply -f $HOME/certificate.yml
